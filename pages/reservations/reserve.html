<div class="hero-scene text-center text-white">
    <div class="hero-scene-content d-flex flex-column justify-content-center align-items-center ">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="familyNameInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="familyNameInput" placeholder="Votre nom" value="Tony">
        </div>
        <div class="mb-3">
            <label for="nameInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="nameInput" placeholder="Votre prénom" value="STARK">
        </div>
        <div class="mb-3">
            <label for="allergyInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="allergyInput" placeholder="Indiquez vos allergies (arachides, glûten, etc...) " value="Travail">
        </div>
        <div class="mb-3">
            <label for="guestsInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="guestsInput" value="2">
        </div>
        <div class="mb-3">
            <label for="dateInput" class="form-label">Date de la réservation</label>
            <input type="datetime" class="form-control" id="dateInput">
        </div>
        <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="reservationChoice" id="midiRadio">
            <label class="form-check-label" for="midiRadio">
                Midi
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="reservationChoice" id="soirRadio" checked>
            <label class="form-check-label" for="soirRadio">
                Soir
            </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour">
                <option>19:00</option>
                <option>19:15</option>
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
                <option>21:15</option>
                <option>21:30</option>
                <option>21:45</option>
                <option>22:00</option>
                <option>22:15</option>
                <option>22:30</option>
                <option>22:45</option>
                <option>23:00</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary mb-3">Réserver</button>
            <button type="button" class="btn btn-danger mb-3">Annuler</button>
        </div>
    </form>
</div>
