<div class="hero-scene text-center text-white">
    <div class="hero-scene-content d-flex flex-column justify-content-center align-items-center ">
        <h1>Inscription</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="nameInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Votre prénom">
        </div>
        <div class="mb-3">
            <label for="familyNameInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="familyNameInput" placeholder="Votre nom">
        </div>
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Votre adresse e-mail">
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="passwordInput">
        </div>
        <div class="mb-3">
            <label for="confirmPasswordInput" class="form-label">Confirmer votre mot de passe</label>
            <input type="password" class="form-control" id="confirmPasswordInput">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary mb-3">M'inscrire</button>
        </div>
    </form>
    <p class="text-center">Vous avez déjà compte <a href="/connexion">Connectez-vous</a></p>
</div>
