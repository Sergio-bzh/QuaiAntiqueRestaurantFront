<div class="hero-scene text-center text-white">

        <h1>Changement de mot de passe</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="passwordInput">
        </div>
        <div class="mb-3">
            <label for="confirmPasswordInput" class="form-label">Confirmer votre mot de passe</label>
            <input type="password" class="form-control" id="confirmPasswordInput">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary mb-3">Changer mon mot de passe</button>
            <button type="button" class="btn btn-danger mb-3">Supprimer mon compte</button>
        </div>
    </form>
    <p class="text-center"> <a href="/compte">Modifier mes informations personnelles</a></p>
